
# Sink Rules for storage database MongoDB - https://www.mongodb.com/

sinks:

  - id: Storages.MongoDB.Read
    name: MongoDB(Read)
    domains:
      - mongodb.com
    patterns: 
      - "(?i)pymongo.*client.*(?:find|aggregate|count|get|list).*"
    tags:

  - id: Storages.MongoDB.Write
    name: MongoDB(Write)
    domains:
      - mongodb.com
    patterns:
      - "(?i)pymongo.*(?:update|replace)one.*"
      - "(?i)pymongo.*client.*(?:insert|delete|write|upload|remove|update|bulk|drop).*"
    tags: