
# Sink Rules for storage database Apache HBase - https://hbase.apache.org/

sinks:

  - id: Storages.ApacheHBase.ReadAndWrite
    name: Apache HBase
    domains:
      - hbase.apache.org
      - apache.org
    patterns:
      - "(i?)(?:happybase|hbase|cdata\.apachehbase).*(?:replace|put|get|add|remove|scan).*"
    tags:
