
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Freshdesk
    name: Freshdesk
    domains:
      - "freshdesk.com"
    patterns:
      - "(?i)(django-freshdesk|django-freshdesk-sso|python-freshdesk-client|tap-freshdesk|python-freshdesk|authentic2-idp-freshdesk|django-triflesoft-freshdesk|freshdesk-help-center-backer|pyfd|concierge-freshdesk-plugin|freshdesk-api-client).*"
    tags:
