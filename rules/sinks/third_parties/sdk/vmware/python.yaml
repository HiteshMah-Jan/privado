
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Vmware
    name: Vmware
    domains:
      - "vmware.com"
    patterns:
      - "(?i)(carbon-black-cloud-sdk|pyVirtualize|pyvmomi|saltext[.]vmware|vmware-exporter|vmware_backup|vmware-nsxlib|vmware-clones|oslo[.]vmware|vmware-nsx|vmware-vspc|purepyvmware|pyvcloud|vmguestlib|vpoller|vmjuggler|vvv-vra|vcd-cli).*"
    tags:
