
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Alibabacloud
    name: Alibabacloud
    domains:
      - "alibabacloud.com"
    patterns:
      - "(?i)(aliyun-python-sdk-core|aliyun-python-sdk-core-v3|aliyun-python-sdk-kms|requests-aliyun|apache-airflow-providers-alibaba).*"
    tags:
