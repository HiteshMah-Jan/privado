
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Bitbucket
    name: Bitbucket
    domains:
      - "bitbucket.com"
    patterns:
      - "bitbucket"
    tags:

  - id: ThirdParties.SDK.Bitbucket
    name: Bitbucket
    domains:
      - "bitbucket.org"
    patterns:
      - "netlify-cms-backend-bitbucket"
    tags:
