
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Github
    name: Github
    domains:
      - "github.com"
    patterns:
      - "(?i)(PyGithub|mdx_gh_links|ghp-import|sphinxcontrib_github_alt|apache-airflow-providers-github|github3[.]py).*"
    tags:
