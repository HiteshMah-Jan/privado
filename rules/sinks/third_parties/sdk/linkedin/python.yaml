
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Linkedin
    name: Linkedin
    domains:
      - "linkedin.com"
    patterns:
      - "(?i)(linkedin-api|linkedin|tapioca-linkedin|linkedin-sdk|python-linkedin|linkedin-py|python3-linkedin|linkedin-client|python-linkedin-v2).*"
    tags:
