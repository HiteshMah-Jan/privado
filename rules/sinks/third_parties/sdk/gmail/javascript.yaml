
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gmail
    name: Gmail
    domains:
      - "Gmail.com"
    patterns:
      - "google-translator"
    tags:

  - id: ThirdParties.SDK.
    name: 
    domains:
      - "gmail"
    patterns:
      - "@interdan\\/cloudinary-widget"
    tags:
