
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gmail
    name: Gmail
    domains:
      - "gmail.com"
    patterns:
      - "(?i)(terrasnek|smashggpy|junopy).*"
    tags:
  
  - id: ThirdParties.SDK.Qualtrics
    name: Qualtrics
    domains:
      - "qualtrics.com"
    patterns:
      - "(?i)(pyqualtrics|qualtrics).*"
    tags:

  - id: ThirdParties.SDK.CloudEvents
    name: CloudEvents
    domains:
      - "cloudevents.io"
    patterns:
      - "(?i)(cloudevents).*"
    tags: