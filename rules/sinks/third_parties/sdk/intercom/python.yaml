
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Intercom
    name: Intercom
    domains:
      - "intercom.io"
    patterns:
      - "(?i)(django-intercom|aa-intercom|intercom_python|axiioss-intercom|python-intercom|tap-intercom|intercomic|django-intercom-io).*"
    tags:

  - id: ThirdParties.SDK.Intercom
    name: Intercom
    domains:
      - "intercom.com"
    patterns:
      - "(?i)(intercom).*"
    tags:
