
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Plotly
    name: Plotly
    domains:
      - "plotly.com"
    patterns:
      - "(?i)(dash-table|dash-core-components|dash-renderer|dash-html-components|dash-extensions|dash_bootstrap_components|dash-enterprise-auth).*"
    tags:
