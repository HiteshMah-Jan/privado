
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Slack
    name: Slack
    domains:
      - "slack.com"
    patterns:
      - "(?i)(django-slack|slack-sdk|slack-discovery-sdk|slack_sdk|slackclient|slackeventsapi|apache-airflow-providers-slack|slack-webhook).*"
    tags:
