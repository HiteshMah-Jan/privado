
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Here
    name: Here
    domains:
      - "here.com"
    patterns:
      - "(?i)(here_map_widget_for_jupyter|here_content|here_inspector|here_geopandas_adapter|here_geotiles|here_platform).*"
    tags:
