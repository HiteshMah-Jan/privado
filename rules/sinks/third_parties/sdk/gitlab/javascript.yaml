
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gitlab
    name: Gitlab
    domains:
      - "gitlab.com"
    patterns:
      - "netlify-cms-backend-gitlab|@devx\\/plugin-gitlab-backend"
    tags:

  - id: ThirdParties.SDK.Gitlab.Shiroy
    name: Gitlab Shiroy
    domains:
      - "shiroy.gitlab.io"
    patterns:
      - "@eryldor\\/cidr"
    tags:

  - id: ThirdParties.SDK.Gitlab.Td7x
    name: Gitlab Td7x
    domains:
      - "td7x.gitlab.io"
    patterns:
      - "@td7x\\/s6"
    tags:
