
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Atlassian
    name: Atlassian
    domains:
      - "atlassian.com"
    patterns:
      - "(?i)(jirator|django-atlassian|confluence-rest-library|cloudwright-atlassian-jira|atlassian-python-api|atlassian-python-api-cti|sphinxcontrib-confluencebuilder|jira|apache-airflow-providers-opsgenie|apache-airflow-providers-jira|atlassian_python_api).*"
    tags:
  
  - id: ThirdParties.SDK.Atlassian.Confluence
    name: Atlassian Confluence
    domains:
      - "atlassian.com"
    patterns:
      - "(?i)(pyfluence).*"
    tags:
