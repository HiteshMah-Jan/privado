
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Salesforce
    name: Salesforce
    domains:
      - "salesforce.com"
    patterns:
      - "(?i)(salesforce-python-sdk|salesforce_pandas|salesforce|Salesforce-FuelSDK|salesforce_batch|salesforce-reporting|cloudwright-salesforce|salesforce-bulk-2-7|simple-salesforce|salesforce-analytics|salesforce-basic|salesforce-python|simple-salesforce-2-7|salesforce-bulk|boardex-salesforce|fondat-salesforce|salesforce-bulkipy|simple_salesforce|apache-airflow-providers-salesforce).*"
    tags:
