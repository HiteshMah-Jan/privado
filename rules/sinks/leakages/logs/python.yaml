sinks:

  - id: Leakages.Log.Error
    name: Log Error
    patterns:
      - "(?i).*(?:log|logger)[.](?:error|severe|fatal|e).*"
    tags:
    
  - id: Leakages.Log.Warn
    name: Log Warn
    patterns:
      - "(?i).*(?:log|logger)[.](warn|warning|w).*"
    tags:
  
  - id: Leakages.Log.Debug
    name: Log Debug
    patterns:
      - "(?i).*(?:log|logger)[.](debug|log|trace|(d|v|t)).*"
    tags:
  
  - id: Leakages.Log.Info
    name: Log Info
    patterns:
      - "(?i).*(?:log|logger)[.](info|i).*"
    tags:
  
  - id: Leakages.Log.Console
    name: Log Console
    patterns: 
      - "builtins[.]py:<module>[.]print"
    tags: